<div class="product">
    <div class="topnav">
        <div class="content">
            <i class="bi bi-arrow-left" (click)="navigateToAnalytics()"></i>
            <div>Usage Statistics</div>
        </div>
    </div>
    <div class="main-content">
        <div class="title">
            <p class="heading">KPI Glossary</p>
        </div>

        <!-- Onboarding Material Usage Statistics Section -->
        <div class="section" id="onboarding-section">
            <div class="section-header" (click)="toggleSection('onboarding')">
                <p>Onboarding Material Usage Statistics</p>
                <i [class]="sections.onboarding ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
            </div>
            <div *ngIf="sections.onboarding" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>KPI</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of onboardingData">
                            <td>{{ row.kpi }}</td>
                            <td>{{ row.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Chatbot Usage Statistics Section -->
        <div class="section" id="chatbot-section">
            <div class="section-header" (click)="toggleSection('chatbot')">
                <p>Chatbot Usage Statistics</p>
                <i [class]="sections.chatbot ? 'bi bi-chevron-up' : 'bi bi-chevron-down'"></i>
            </div>
            <div *ngIf="sections.chatbot" class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>KPI</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of chatbotData">
                            <td>{{ row.kpi }}</td>
                            <td>{{ row.description }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
